<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator luas dan keliling segitiga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js"></script>
</head>

<body>
    <header>
        <h1>Kalkulator Menghitung Luas dan Keliling Segitiga</h1>
    </header>

    <main>
        <section id="luasSegitiga">
            <figure>
                <img src="asset/segitiga sama kaki.jpg" alt="segitiga sama kaki">
            </figure>
            <p>Luas = 1/2 x a x t</p>
            <form id="luasForm">
                <label for="input-alas">Masukan Alas</label>
                <input type="number" id="input-alas" placeholder="0" required>
                <label for="input-tinggi">Masukan Tinggi</label>
                <input type="number" id="input-tinggi" placeholder="0">
                <button type="submit">Hitung</button>
                <p id="luasResult"></p>
            </form>

            <div id="result"></div>
        </section>

        <section id="kelilingSegitiga">
            <figure>
                <img class="img2" src="asset/segitiga sama kaki.jpg" alt="segitiga sama kaki">
            </figure>
            <p>Keliling = sisi A + sisi B + sisi C</p>
            <form id="kelilingForm">
                <label for="input-sisi-a">Masukkan Sisi A</label>
                <input type="number" id="input-sisi-a" placeholder="0" required>
                <label for="input-sisi-b">Masukkan Sisi B</label>
                <input type="number" id="input-sisi-b" placeholder="0" required>
                <label for="input-sisi-c">Masukkan Sisi C</label>
                <input type="number" id="input-sisi-c" placeholder="0" required>
                <button type="submit">Hitung</button>
                <p id="kelilingResult"></p>
            </form>

            <div id="kelilingresult"></div>
        </section>
    </main>

    <script src="js/calculator.js"></script>
</body>

</html>
